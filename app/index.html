<!DOCTYPE html>
<html lang="en">

            <div class="manager-info flex-container align-items-center">

                <a href="" class="link">Mikhael E.</a>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</html>
