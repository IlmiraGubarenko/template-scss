<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/myfont.css">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container-guide">
<!-- Title -->
<div class="guide-wrap">
    <h2 class="page-title">Page title</h2>
    <h3 class="section-title">Section title</h3>
</div>
<!-- Links -->
<div class="guide-wrap">
    <a href="" class="link">Default link</a>
    <a href="" class="link large-link">Large link</a>
</div>
<!-- Buttons -->
<div class="guide-wrap">
    <a href="" class="btn btn-default">Button</a>
    <a href="" class="btn btn-action">Button</a>
    <a href="" class="btn btn-disabled">Button disabled</a>
</div>
<!-- Tables -->
<div class="guide-wrap">
    <table class="table">
        <thead>
             <tr>
                 <th>Column name</th>
                 <th>
                     <div class="table-sort">Column name</div>
                 </th>
             </tr>
        </thead>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
    </table>
</div>
<!-- List -->
<div class="guide-wrap">
    <ul class="list">
        <li class="flex-container">
            <div class="list-title">Line leader</div>
            <span>123</span>
        </li>
    </ul>
</div>
<!-- Tabs -->
<div class="guide-wrap flex-container">
    <div class="color-tab flex-container">
        <span class="tab-circle light-blue-bg"></span>
        <span class="tab-text">color tab</span>
    </div>
    <div class="color-tab color-tab-action">
        <span class="tab-circle light-blue-bg"></span>
        <span class="tab-text">color tab</span>
    </div>
</div>
<!-- Inputs -->
<div class="guide-wrap">
    <input type="text" class="form-control" placeholder="Name">
    <input type="password" class="form-control" placeholder="Password">
    <input type="text" class="form-control invalid">
    <input type="text" class="form-control disabled" disabled>
    <textarea class="form-control" rows="5" cols="15" name="text" placeholder="Text"></textarea>
</div>
<!-- Notifications -->
<div class="guide-wrap">
    <div class="notification positive">
        <span>Positive notification</span>
    </div>
    <div class="notification negative">
        <span>Negative notification</span>
    </div>
</div>
<!-- Pagination -->
<div class="guide-wrap">
    <ul class="pagination">
        <li><a><span class="icon icon-arrow-left"></span></a></li>
        <li class="active"><a href="" class="link large-link">1</a></li>
        <li><a href="" class="link large-link">2</a></li>
        <li><a href="" class="link large-link">3</a></li>
        <li><a href="" class="link large-link">4</a></li>
        <li><a href="" class="link large-link">5</a></li>
        <li><a href="" class="link large-link">6</a></li>
        <li><a href="" class="link large-link">7</a></li>
        <li><a href="" class="link large-link">8</a></li>
        <li><a href="" class="link large-link">9</a></li>
        <li><a><span class="icon icon-arrow-right"></span></a></li>
    </ul>
</div>
<!-- Icons -->
<div class="guide-wrap">
    <span class="icon icon-arrow-down-small"></span>
    <span class="icon icon-arrow-down"></span>
    <span class="icon icon-arrow-up"></span>
    <span class="icon icon-arrow-up-small"></span>
    <span class="icon icon-url"></span>
    <span class="icon icon-show"></span>
    <span class="icon icon-trash"></span>
    <span class="icon icon-positive"></span>
    <span class="icon icon-quit"></span>
    <span class="icon icon-notification"></span>
    <span class="icon icon-login"></span>
    <span class="icon icon-profile"></span>
    <span class="icon icon-wallet"></span>
    <span class="icon icon-close"></span>
    <span class="icon icon-refresh"></span>
    <span class="icon icon-postback"></span>
    <span class="icon icon-personaldata"></span>
    <span class="icon icon-payout"></span>
    <span class="icon icon-banners"></span>
    <span class="icon icon-links"></span>
    <span class="icon icon-password"></span>
    <span class="icon icon-negative"></span>
    <span class="icon icon-message"></span>
    <span class="icon icon-profile"></span>
    <span class="icon icon-arrow-right"></span>
    <span class="icon icon-arrow-left"></span>
    <span class="icon icon-calendar"></span>
    <span class="icon icon-details"></span>
</div>
</div>


<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
