<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Template</title>

    <!-- GOOGLE FONT -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<!-- Title -->
<div class="guide-wrap">
    <h2 class="page-title">Page title</h2>
    <h3 class="section-title">Section title</h3>
</div>
<!-- Links -->
<div class="guide-wrap">
    <a href="" class="link">Default link</a>
    <a href="" class="link large-link">Large link</a>
</div>
<!-- Buttons -->
<div class="guide-wrap">
    <a href="" class="btn btn-default">Button</a>
    <a href="" class="btn btn-action">Button</a>
    <a href="" class="btn btn-disabled">Button disabled</a>
</div>
<!-- Tables -->
<div class="c">
    <table class="table">
        <thead>
             <tr>
                 <th>Column name</th>
                 <th>
                     <div class="table-sort">Column name</div>
                 </th>
             </tr>
        </thead>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
        <tr>
            <td class="text-bold td-title">Line header</td>
            <td><a href="" class="link">Link</a></td>
        </tr>
    </table>
</div>
<!-- Tabs -->
<div class="guide-wrap flex-container">
    <div class="color-tab flex-container">
        <span class="tab-circle light-blue-bg"></span>
        <span class="tab-text">color tab</span>
    </div>
    <div class="color-tab color-tab-action">
        <span class="tab-circle light-blue-bg"></span>
        <span class="tab-text">color tab</span>
    </div>
</div>
<!-- Inputs -->
<div class="guide-wrap flex-container align-item-end">
    <input type="text" class="form-control" placeholder="Name">
    <input type="password" class="form-control" placeholder="Password">
    <input type="text" class="form-control invalid">
    <input type="text" class="form-control disabled" disabled>
    <textarea class="form-control" rows="5" cols="15" name="text" placeholder="Text"></textarea>
</div>
<!-- Notifications -->
<div class="guide-wrap">
    <div class="notification positive">
        <span>Positive notification</span>
    </div>
    <div class="notification negative">
        <span>Negative notification</span>
    </div>
</div>




<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
